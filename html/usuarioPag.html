                <label for="userNAME">NOME:</label>
                <p id="userNAME">undefined</p>

    <div class="modal fade" id="modalIDinf" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <button type="button" id="btnAgain" class="btn" data-bs-dismiss="modal">Fechar</button>

        </div>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="label-float">
                <input type="text" name="2StepId" id="2StepId" placeholder=" ">
                <label id="labelVerificarUsuario">Insira o ID</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" onclick="VerificarUsuarioEMostrarInformações()" data-bs-dismiss="modal">Verificar</button>

        </div>
